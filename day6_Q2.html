<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //fibonacci series of first 10 natural numbers
    
    //using for loop
    let a =1;
    let b=2;
    document.write(a+" ")
    document.write(b    +" ")
    for(let x=0;x<8;x++){
        let c=a+b;
        document.write(c+" ")

        a=b;
        b=c;
    }

    //using while loop
    a=1;
    b=2;
    x=0;
    document.write("</br>"+a+" ")
    document.write(b    +" ")
    while(x<8){
        let c=a+b;
        document.write(c+" ")

        a=b;
        b=c;
        x++
    }

    //using do wall
    a=1;
    b=2;
    x=0;
    document.write("</br>"+a+" ")
    document.write(b    +" ")
    do{
        let c=a+b;
        document.write(c+" ")

        a=b;
        b=c;
        x++
    }
    while(x<8)
    </script>
</body>
</html>
