<body>
    <script>
        // sum of first 10 natural numbers

        //using for loop
        let sum=0;
        for(let x=1;x<=10;x++){
            sum+=x;
        }
        document.write("the sum of first 10 natural number is: "+sum+"</br>");

        //using while loop 
        let a=1;
        sum=0;
        while(a<=10){
            sum+=a;
            a+=1;
        }
        document.write("the sum of first 10 natural number is: "+sum+"</br>");
        //using do while
        sum=0;
        let i=1;
        do{
            sum+=i;
            i++
        }
        while(i<=10)
        document.write("the sum of first 10 natural number is: "+sum+"</br>");
        
        
    </script>
</body>
</html>
